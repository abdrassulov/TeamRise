<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamRise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 1366px;
      margin: 0 auto;
      padding: 0 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 0;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .login-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 48px;
      align-items: center;
      padding: 60px 0 80px;
    }

    .hero-content {
      animation: slideInLeft 0.8s ease-out 0.2s both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .hero-subtitle {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 36px;
      max-width: 500px;
    }

    .cta-btn {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 18px 48px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .cta-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
    }

    .hero-visual {
      position: relative;
      height: 400px;
      animation: slideInRight 0.8s ease-out 0.4s both;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .visual-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shape {
      position: absolute;
      border-radius: 24px;
      animation: float 6s ease-in-out infinite;
    }

    .shape-1 {
      width: 280px;
      height: 280px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      bottom: 15%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.08));
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.35);
      top: 50%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 56px;
      }

      .hero {
        gap: 60px;
        padding: 80px 0 100px;
      }
    }

    @media (min-width: 1024px) {
      .hero {
        grid-template-columns: 1fr 1fr;
        gap: 80px;
        padding: 100px 0 120px;
      }

      h1 {
        font-size: 64px;
      }

      .hero-subtitle {
        font-size: 20px;
        max-width: 540px;
      }

      .hero-visual {
        height: 500px;
      }

      .shape-1 {
        width: 320px;
        height: 320px;
      }

      .shape-2 {
        width: 240px;
        height: 240px;
      }

      .shape-3 {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 767px) {
      header {
        padding: 24px 0;
      }

      .logo {
        font-size: 20px;
      }

      .login-btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      h1 {
        font-size: 36px;
      }

      .hero-subtitle {
        font-size: 16px;
        margin-bottom: 28px;
      }

      .cta-btn {
        width: 100%;
        padding: 16px 40px;
      }

      .hero {
        padding: 40px 0 60px;
      }

      .hero-visual {
        height: 320px;
      }

      .shape-1 {
        width: 200px;
        height: 200px;
      }

      .shape-2 {
        width: 150px;
        height: 150px;
      }

      .shape-3 {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">TeamRise</div>
      <button class="login-btn">Войти</button>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Создавайте будущее<br>вместе с нами</h1>
        <p class="hero-subtitle">
          Инновационная платформа для реализации ваших самых смелых идей. 
          Начните трансформацию уже сегодня.
        </p>
        <button class="cta-btn">Начать</button>
      </div>

      <div class="hero-visual">
        <div class="visual-container">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
